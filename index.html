<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="font-bold text-5xl text-center mt-6 ">Money <span class="text-rose-500">Master !!!</span></h1>
    </header>
    <main>
        <section class="text-center mt-5">
            <div class="grid grid-cols-2 gap-5">
                <div>
                    <img class="w-full rounded" src="image/taka.jpg" alt="">
                </div>
                <div class="bg-red-200 rounded">
                    <div>
                        <h1 class="text-3xl font-bold  mb-4">Income</h1>
                        <label class="font-medium" for="">Income:
                            <input id="income-field" class="rounded" type="text" name="">
                        </label>
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold mt-4 mb-4">Expenses</h1>
                        <labelclass="font-medium" for="">Food:
                            <input id="food-cost" class="rounded mb-4" type="text" name="">
                            </label>
                            <br>

                            <label class="font-medium " for="">Rent:
                                <input id="rent-cost" class="rounded mb-4" type="text" name="">
                            </label>
                            <br>
                            <label class="font-medium" for="">Clothes:
                                <input id="clothes-cost" class="rounded mb-4" type="text" name="">
                            </label>
                            <br>
                            <button id="btn-calculate"
                                class="bg-blue-600 hover:bg-sky-700 px-8 px-2 text-white font-medium rounded mt-2">Calculate</button>
                            <h2 class="font-bold">Total Expenses: <span id="total-expenses">00</span></h2>
                            <h2 class="font-bold">Balance: <span id="total-balance">00</span></h2>
                            <br>
                            <label class="font-medium " for="">Save:
                                <input id="save-field" class="rounded mb-4" type="text" name=""> %
                                <button id="btn-save"
                                    class="bg-blue-600 hover:bg-sky-700 px-8 px-2 text-white font-medium rounded">Save</button>
                            </label>
                            <h2 class="font-bold">Saving Amount: <span id="saving-amount">00</span></h2>
                            <h2 class="font-bold">Remaining Balance: <span id="remaining-balance">00</span></h2>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="js/app.js"></script>
</body>

</html>
